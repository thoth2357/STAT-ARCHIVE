{% extends 'base.html' %}
{% load static %}
{% block misc-head-options %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% endblock misc-head-options %}
{% block title %} Email Verification {% endblock title %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
{% endblock styles %}
{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Email Not Verified!',
            text: 'Email Verification Unsuccessful. check link in your email',
            confirmButtonText: 'OK'
        }).then(function() {
            // Redirect to the desired page after the SweetAlert is closed
            window.location.href = '/register';  // Replace '/home' with your desired URL
        });
    </script>
{% endblock %}
