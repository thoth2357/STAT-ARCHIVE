{% load static %}
<!-- Upload Modal -->
<div
  class="modal fade"
  id="uploadModal"
  tabindex="-1"
  aria-labelledby="uploadModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">Upload Resources</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div
          class="btn-group mb-3"
          role="group"
          aria-label="Upload Type Buttons"
        >
          <button
            type="button"
            class="btn btn-primary upload-type-btn active"
            data-target="pastQuestionsForm"
          >
            Past Questions
          </button>
          <button
            type="button"
            class="btn btn-primary upload-type-btn"
            data-target="textbookForm"
          >
            Textbook
          </button>
          <button
            type="button"
            class="btn btn-primary upload-type-btn"
            data-target="projectForm"
          >
            Project
          </button>
        </div>

        <!-- Past Questions Form -->
        <form id="pastQuestionsForm" class="upload-form active" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="sessionDropdown" class="form-label">Session</label>
            <select class="form-select" id="sessionDropdown">
              <option style="display:none">Choose Session....</option>
              {% for session in sessions %}
                <option value={{session.id}}>{{session}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="sessionDropdown" class="form-label">Past Question Type</label>
            <select class="form-select" id="sessionDropdowntype">
              <option style="display:none">Choose Type</option>
              <option value="Exam_Questions">Exam Question</option>
              <option value="Text_Questions">Test Question</option>
              <!-- Add more session options here -->
            </select>
          </div>
          <div class="mb-3">
            <label for="pastQuestionsLecturerName" class="form-label"
              >Lecturer Name</label
            >
            <input
              type="text"
              class="form-control"
              id="pastQuestionsLecturerName"
            />
          </div>
          <div class="mb-3">
            <label for="pastQuestionsCourseName" class="form-label"
              >Course Name</label
            >
            <input
              type="text"
              class="form-control"
              id="pastQuestionsCourseName"
            />
          </div>
          <div class="mb-3">
            <label for="pastQuestionsCourseCode" class="form-label"
              >Course Code</label
            >
            <input
              type="text"
              class="form-control"
              id="pastQuestionsCourseCode"
            />
          </div>
          <div class="mb-3">
            <label for="pastQuestionsFileInput" class="form-label"
              >Select PDF File</label
            >
            <input
              type="file"
              class="form-control"
              id="pastQuestionsFileInput"
              accept=".pdf"
            />
          </div>
        </form>

        <!-- Textbook Form -->
        <form id="textbookForm" class="upload-form" style="display: none" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="textbookName" class="form-label">Textbook Name</label>
            <input type="text" class="form-control" id="textbookName" required>
          </div>
          <div class="mb-3">
            <label for="textbookAuthor" class="form-label"
              >Textbook Author</label
            >
            <input type="text" class="form-control" id="textbookAuthor" />
          </div>
          <div class="mb-3">
            <label for="textbookFileInput" class="form-label"
              >Select PDF File</label
            >
            <input
              type="file"
              class="form-control"
              id="textbookFileInput"
              accept=".pdf"
            />
          </div>
        </form>

        <!-- Project Form -->
        <form id="projectForm" class="upload-form" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="sessionDropdown2" class="form-label">Session</label>
            <select class="form-select" id="sessionDropdown2">
              <option style="display:none">Choose Session...</option>
              {% for session in sessions %}
                <option value={{session.id}}>{{session}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="projectTopic" class="form-label">Project Topic</label>
            <input type="text" class="form-control" id="projectTopic" />
          </div>
          <div class="mb-3">
            <label for="projectAuthor" class="form-label">Author (if yours put your full name) </label>
            <input type="text" class="form-control" id="projectAuthor" />
          </div>
          <div class="mb-3">
            <label for="projectSupervisor" class="form-label">Supervisor</label>
            <input type="text" class="form-control" id="projectSupervisor" />
          </div>
          <div class="mb-3">
            <label for="ProjectFileInput" class="form-label"
              >Select PDF File</label
            >
            <input
              type="file"
              class="form-control"
              id="projectFileInput"
              accept=".pdf"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="upload-progress" style="display: none; width: 70px;">
          <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            0%
          </div>
        </div>
        <button type="button" class="btn btn-secondary" id="close-btn" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary upload-btn">Upload</button>
      </div>
    </div>
  </div>
</div>
